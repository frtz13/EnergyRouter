# frtz13/EnergyRouter project
# EspHome code for dimmer
# v. 2022.12.15

substitutions:
  node_name: waterheater-dimmer
  mqtt_topic: home/waterheater-dimmer

esphome:
  name: ${node_name}
  build_path: ${node_name}/
  on_boot:
    priority: 600
    then:
      - light.turn_off: waterheater_dimmer

esp8266:
  board: d1_mini

logger:
  level: INFO

ota:
  password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

web_server:
  port: 80
  auth:
    username: admin
    password: !secret web_server_password

mqtt:
  broker: !secret mqtt_broker
  username: !secret mqtt_user
  password: !secret mqtt_password
  discovery: False
  topic_prefix: ${mqtt_topic}
  birth_message:
    topic: ${mqtt_topic}/DimmerLWT
    payload: online
  will_message:
    topic: ${mqtt_topic}/DimmerLWT
    payload: offline
  on_json_message:
    topic: ${mqtt_topic}/power
    then:
      - light.turn_on:
          id: waterheater_dimmer
          brightness: !lambda |-
            float dim = 0;
            if (x.containsKey("dim_percent"))
            dim = x["dim_percent"];
            return dim / 100;
      - script.execute: dimmer_watchdog

# the watchdog will switch off the Dimmer
# when the energy router is not running
script:
  - id: dimmer_watchdog
    mode: restart
    then:
      - delay: 1 min
      - light.turn_off: waterheater_dimmer
      - logger.log: "dimmer reset to 0 by watchdog"

output:
  - platform: ac_dimmer
    id: dimmer1
    gate_pin: GPIO16 #D0
    # method: leading pulse # by default
    zero_cross_pin:
      number: GPIO14 #D5
      mode: INPUT
      inverted: no
    max_power: 100%
    min_power: 0%

light:
  - platform: monochromatic
    output: dimmer1
    name: "Waterheater Dimmer"
    id: waterheater_dimmer
    default_transition_length: 0s
    gamma_correct: 1.0
    restore_mode: ALWAYS_OFF

sensor:
  - platform: wifi_signal
    name: "rssi"
    update_interval: 60s
    retain: false

  - platform: uptime
    name: Uptime Sensor
    id: uptime_sensor
    update_interval: 60s
    retain: false
    on_raw_value:
      then:
        - text_sensor.template.publish:
            id: uptime_human
            state: !lambda |-
              int seconds = round(id(uptime_sensor).raw_state);
              int days = seconds / (24 * 3600);
              seconds = seconds % (24 * 3600);
              int hours = seconds / 3600;
              seconds = seconds % 3600;
              int minutes = seconds /  60;
              return (
                (days ? String(days) + "d " : "") +
                (hours ? String(hours) + "h " : "") +
                (minutes ? String(minutes) + "m" : "")
              ).c_str();
    
text_sensor:
  - platform: template
    name: Uptime Human Readable
    id: uptime_human
    icon: mdi:clock-start
    retain: false